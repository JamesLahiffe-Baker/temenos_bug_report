{% extends "base.html" %}
{% block content %}
<h2>Manage Websites</h2>
<h3>Add a New Website</h3>
<form method="post" action="/manage_websites/add">
    <label for="name">Website Name:</label><br>
    <input type="text" name="name" required><br><br>
    <label for="url">Website URL:</label><br>
    <input type="url" name="url" required><br><br>
    <button type="submit">Add Website</button>
</form>
<hr>
<h3>Existing Websites</h3>
<table>
    <thead>
    <tr>
        <th>Website Name</th>
        <th>Website URL</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for site in websites %}
    <tr>
        <td>{{ site.name }}</td>
        <td><a href="{{ site.url }}" target="_blank">{{ site.url }}</a></td>
        <td>
            <form method="post" action="/delete_website/{{ site.website_id }}" onsubmit="return confirm('Are you sure you want to delete this website?');">
                <button type="submit" class="delete-button">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
